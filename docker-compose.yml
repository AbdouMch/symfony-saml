version: "3.8"
services:
  idp:
    image: kenchan0130/simplesamlphp
    container_name: idp
    ports:
      - "8742:8080"
    volumes:
      - ./docker/simpleSaml/authsources.php:/var/www/simplesamlphp/config/authsources.php
      - ./docker/simpleSaml/saml20-sp-remote.php:/var/www/simplesamlphp/metadata/saml20-sp-remote.php
    networks:
      - dev
  database:
    image: postgres
    container_name: db_saml_tuto
    restart: always
    volumes:
      - db-data:/var/lib/postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe}
      POSTGRES_USER: ${POSTGRES_USER:-symfony}
    networks:
      - dev
  adminer:
    image: adminer
    container_name: db_saml_tuto_adminer
    restart: always
    ports:
      - '8080:8080'
    networks:
      - dev
  www:
    build: docker/php
    container_name: www_saml_tuto
    ports:
      - "8741:80"
    volumes:
      - ./docker/php/vhosts:/etc/apache2/sites-enabled
      - ./:/var/www
    restart: always

    networks:
      - dev
networks:
  dev:

volumes:
  db-data: